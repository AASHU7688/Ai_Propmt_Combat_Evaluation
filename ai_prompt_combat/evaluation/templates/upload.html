<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV - AI Prompt Combat</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; background: #f9f9f9; }
        input, button { padding: 10px; margin: 10px; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload CSV File</h2>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="csv_file" required>
            <button type="submit">Upload & Evaluate</button>
        </form>
        {% if file_uploaded %}
            <h3>Results:</h3>
            <table>
                <tr><th>Name</th><th>Score</th></tr>
                {% for result in results %}
                    <tr><td>{{ result.Name }}</td><td>{{ result.Score }}</td></tr>
                {% endfor %}
            </table>
        {% endif %}
    </div>
</body>
</html>
